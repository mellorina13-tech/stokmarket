<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeMart - E-Ticaret & Borsa Platformu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // ⚠️ NEON API CONFIGURATION
    const API_BASE_URL = window.location.origin; // Vercel otomatik ayarlar
    
    // API Helper Functions
    const api = {
      // Kullanıcı Kayıt
      async register(email, password, fullName) {
        try {
          const response = await fetch(`${API_BASE_URL}/api/auth`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
              action: 'register',
              email, 
              password, 
              fullName 
            })
          });
          return await response.json();
        } catch (error) {
          console.error('Register error:', error);
          throw error;
        }
      },
      
      // Kullanıcı Giriş
      async login(email, password) {
        try {
          const response = await fetch(`${API_BASE_URL}/api/auth`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
              action: 'login',
              email, 
              password 
            })
          });
          return await response.json();
        } catch (error) {
          console.error('Login error:', error);
          throw error;
        }
      },
      
      // Kullanıcı Verilerini Getir
      async getUserData(userId) {
        try {
          const response = await fetch(`${API_BASE_URL}/api/auth`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
              action: 'getUserData',
              userId 
            })
          });
          return await response.json();
        } catch (error) {
          console.error('Get user data error:', error);
          throw error;
        }
      },
      
      // Portföy Getir
      async getPortfolio(userId) {
        try {
          const response = await fetch(`${API_BASE_URL}/api/portfolio?userId=${userId}`);
          return await response.json();
        } catch (error) {
          console.error('Get portfolio error:', error);
          return [];
        }
      },
      
      // Portföy Güncelle
      async updatePortfolio(userId, portfolio) {
        try {
          const response = await fetch(`${API_BASE_URL}/api/portfolio`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ userId, portfolio })
          });
          return await response.json();
        } catch (error) {
          console.error('Update portfolio error:', error);
          throw error;
        }
      },
      
      // Bakiye Güncelle
      async updateBalance(userId, balance) {
        try {
          const response = await fetch(`${API_BASE_URL}/api/auth`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
              action: 'updateBalance',
              userId, 
              balance 
            })
          });
          return await response.json();
        } catch (error) {
          console.error('Update balance error:', error);
          throw error;
        }
      }
    };
    
    // İkonlar (SVG)
    const Icons = {
      TrendingUp: () => (<svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>),
      Wallet: () => (<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg>),
      Package: () => (<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>),
      ShoppingCart: () => (<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>),
      LogIn: () => (<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" /></svg>),
      LogOut: () => (<svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>),
      UserPlus: () => (<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" /></svg>),
      Mail: () => (<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>),
      Lock: () => (<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>),
      Eye: () => (<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>),
      EyeOff: () => (<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>),
      User: () => (<svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>),
    };
    
    // Ürünler
    const INITIAL_PRODUCTS = [
      { id: 1, name: 'Kalem', price: 50, marketPrice: 50, category: 'Kırtasiye', stock: 1000, priceHistory: [] },
      { id: 2, name: 'Defter', price: 30, marketPrice: 30, category: 'Kırtasiye', stock: 500, priceHistory: [] },
      { id: 3, name: 'Silgi', price: 10, marketPrice: 10, category: 'Kırtasiye', stock: 800, priceHistory: [] },
      { id: 4, name: 'Kalemtıraş', price: 15, marketPrice: 15, category: 'Kırtasiye', stock: 600, priceHistory: [] },
      { id: 5, name: 'Cetvel', price: 20, marketPrice: 20, category: 'Kırtasiye', stock: 700, priceHistory: [] },
      { id: 6, name: 'Makas', price: 35, marketPrice: 35, category: 'Kırtasiye', stock: 400, priceHistory: [] },
    ];
    
    function App() {
      // Authentication States
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [currentUser, setCurrentUser] = useState(null);
      const [userToken, setUserToken] = useState(null);
      const [showAuthModal, setShowAuthModal] = useState(true);
      const [authMode, setAuthMode] = useState('login'); // 'login' or 'register'
      const [showPassword, setShowPassword] = useState(false);
      
      // Auth Form States
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [fullName, setFullName] = useState('');
      const [authError, setAuthError] = useState('');
      const [authLoading, setAuthLoading] = useState(false);
      
      // Main States
      const [currentPage, setCurrentPage] = useState('market');
      const [products, setProducts] = useState(INITIAL_PRODUCTS);
      const [portfolio, setPortfolio] = useState([]);
      const [orders, setOrders] = useState([]);
      const [balance, setBalance] = useState(10000);
      
      // Borsa Modal States
      const [showChartModal, setShowChartModal] = useState(false);
      const [selectedProduct, setSelectedProduct] = useState(null);
      const [tradeAmount, setTradeAmount] = useState(1);
      const [tradeType, setTradeType] = useState('buy');
      
      // Session kontrolü
      useEffect(() => {
        const savedUser = localStorage.getItem('trademart_user');
        const savedToken = localStorage.getItem('trademart_token');
        
        if (savedUser && savedToken) {
          try {
            const user = JSON.parse(savedUser);
            setCurrentUser(user);
            setUserToken(savedToken);
            setIsAuthenticated(true);
            setShowAuthModal(false);
            
            // Kullanıcı verilerini yükle
            loadUserData(user.id);
          } catch (error) {
            console.error('Session error:', error);
            localStorage.removeItem('trademart_user');
            localStorage.removeItem('trademart_token');
          }
        }
      }, []);
      
      // Kullanıcı verilerini yükle
      const loadUserData = async (userId) => {
        try {
          const userData = await api.getUserData(userId);
          setBalance(userData.balance || 10000);
          
          const portfolioData = await api.getPortfolio(userId);
          setPortfolio(portfolioData || []);
        } catch (error) {
          console.error('Load user data error:', error);
        }
      };
      
      // Fiyat simülasyonu
      useEffect(() => {
        const interval = setInterval(() => {
          setProducts(prev => prev.map(product => {
            const change = (Math.random() - 0.5) * 10;
            const newPrice = Math.max(5, product.marketPrice + change);
            
            const candleData = {
              time: Date.now(),
              open: product.marketPrice,
              high: Math.max(product.marketPrice, newPrice),
              low: Math.min(product.marketPrice, newPrice),
              close: newPrice
            };
            
            const newHistory = [...(product.priceHistory || []), candleData].slice(-20);
            
            return { 
              ...product, 
              marketPrice: newPrice,
              priceHistory: newHistory
            };
          }));
        }, 3000);
        return () => clearInterval(interval);
      }, []);
      
      // Kayıt İşlemi
      const handleRegister = async (e) => {
        e.preventDefault();
        setAuthError('');
        setAuthLoading(true);
        
        // Validation
        if (!email || !password || !fullName) {
          setAuthError('Lütfen tüm alanları doldurun!');
          setAuthLoading(false);
          return;
        }
        
        if (password.length < 6) {
          setAuthError('Şifre en az 6 karakter olmalı!');
          setAuthLoading(false);
          return;
        }
        
        if (!email.includes('@')) {
          setAuthError('Geçerli bir email girin!');
          setAuthLoading(false);
          return;
        }
        
        try {
          const result = await api.register(email, password, fullName);
          
          if (result.success) {
            setCurrentUser(result.user);
            setUserToken(result.token);
            setIsAuthenticated(true);
            setShowAuthModal(false);
            
            // Session kaydet
            localStorage.setItem('trademart_user', JSON.stringify(result.user));
            localStorage.setItem('trademart_token', result.token);
            
            // Kullanıcı verilerini yükle
            await loadUserData(result.user.id);
            
            // Form temizle
            setEmail('');
            setPassword('');
            setFullName('');
          } else {
            setAuthError(result.message || 'Kayıt başarısız!');
          }
        } catch (error) {
          setAuthError('Bağlantı hatası! Lütfen tekrar deneyin.');
          console.error('Register error:', error);
        } finally {
          setAuthLoading(false);
        }
      };
      
      // Giriş İşlemi
      const handleLogin = async (e) => {
        e.preventDefault();
        setAuthError('');
        setAuthLoading(true);
        
        // Validation
        if (!email || !password) {
          setAuthError('Email ve şifre gerekli!');
          setAuthLoading(false);
          return;
        }
        
        try {
          const result = await api.login(email, password);
          
          if (result.success) {
            setCurrentUser(result.user);
            setUserToken(result.token);
            setIsAuthenticated(true);
            setShowAuthModal(false);
            
            // Session kaydet
            localStorage.setItem('trademart_user', JSON.stringify(result.user));
            localStorage.setItem('trademart_token', result.token);
            
            // Kullanıcı verilerini yükle
            await loadUserData(result.user.id);
            
            // Form temizle
            setEmail('');
            setPassword('');
          } else {
            setAuthError(result.message || 'Giriş başarısız!');
          }
        } catch (error) {
          setAuthError('Bağlantı hatası! Lütfen tekrar deneyin.');
          console.error('Login error:', error);
        } finally {
          setAuthLoading(false);
        }
      };
      
      // Çıkış
      const handleLogout = () => {
        if (confirm('Çıkış yapmak istediğinizden emin misiniz?')) {
          localStorage.removeItem('trademart_user');
          localStorage.removeItem('trademart_token');
          setCurrentUser(null);
          setUserToken(null);
          setIsAuthenticated(false);
          setBalance(10000);
          setPortfolio([]);
          setOrders([]);
          setCurrentPage('market');
          setShowAuthModal(true);
        }
      };
      
      // Satın alma
      const quickBuy = async (product, quantity) => {
        const totalCost = product.price * quantity;
        if (totalCost > balance) {
          alert('Yetersiz bakiye!');
          return;
        }
        
        const newBalance = balance - totalCost;
        setBalance(newBalance);
        
        const existing = portfolio.find(p => p.productId === product.id);
        let newPortfolio;
        
        if (existing) {
          newPortfolio = portfolio.map(p => 
            p.productId === product.id
              ? { ...p, quantity: p.quantity + quantity, totalInvested: p.totalInvested + totalCost, avgBuyPrice: (p.totalInvested + totalCost) / (p.quantity + quantity) }
              : p
          );
        } else {
          newPortfolio = [...portfolio, {
            productId: product.id,
            productName: product.name,
            quantity: quantity,
            avgBuyPrice: product.price,
            totalInvested: totalCost
          }];
        }
        
        setPortfolio(newPortfolio);
        
        // Database'e kaydet
        try {
          await api.updateBalance(currentUser.id, newBalance);
          await api.updatePortfolio(currentUser.id, newPortfolio);
        } catch (error) {
          console.error('Buy error:', error);
        }
        
        alert(`✅ ${quantity} adet ${product.name} satın alındı!`);
      };
      
      // Satış
      const sellProduct = async (portfolioItem, quantity) => {
        const product = products.find(p => p.id === portfolioItem.productId);
        const salePrice = product.marketPrice * quantity;
        const profit = (product.marketPrice - portfolioItem.avgBuyPrice) * quantity;
        
        const newBalance = balance + salePrice;
        setBalance(newBalance);
        
        const newPortfolio = portfolio.map(p => 
          p.productId === portfolioItem.productId
            ? { ...p, quantity: p.quantity - quantity }
            : p
        ).filter(p => p.quantity > 0);
        
        setPortfolio(newPortfolio);
        
        // Database'e kaydet
        try {
          await api.updateBalance(currentUser.id, newBalance);
          await api.updatePortfolio(currentUser.id, newPortfolio);
        } catch (error) {
          console.error('Sell error:', error);
        }
        
        alert(`✅ ${quantity} adet satıldı!\n💰 Gelir: ${salePrice.toFixed(2)} TL\n📊 Kar/Zarar: ${profit > 0 ? '+' : ''}${profit.toFixed(2)} TL`);
      };
      
      // Kargo
      const orderShipping = (portfolioItem, quantity) => {
        const newPortfolio = portfolio.map(p => 
          p.productId === portfolioItem.productId
            ? { ...p, quantity: p.quantity - quantity }
            : p
        ).filter(p => p.quantity > 0);
        
        setPortfolio(newPortfolio);
        
        setOrders([...orders, {
          id: Date.now(),
          productName: portfolioItem.productName,
          quantity,
          status: 'Kargoya Verildi',
          date: new Date().toLocaleDateString('tr-TR')
        }]);
        
        alert(`${quantity} adet ${portfolioItem.productName} kargoya verildi!`);
      };
      
      // Borsa - Hızlı Al
      const quickBuyFromChart = async () => {
        if (!selectedProduct) return;
        
        const totalCost = selectedProduct.price * tradeAmount;
        if (totalCost > balance) {
          alert('Yetersiz bakiye!');
          return;
        }
        
        if (tradeAmount <= 0) {
          alert('Geçerli bir miktar girin!');
          return;
        }
        
        const newBalance = balance - totalCost;
        setBalance(newBalance);
        
        const existing = portfolio.find(p => p.productId === selectedProduct.id);
        let newPortfolio;
        
        if (existing) {
          newPortfolio = portfolio.map(p => 
            p.productId === selectedProduct.id
              ? { 
                  ...p, 
                  quantity: p.quantity + tradeAmount,
                  totalInvested: p.totalInvested + totalCost,
                  avgBuyPrice: (p.totalInvested + totalCost) / (p.quantity + tradeAmount)
                }
              : p
          );
        } else {
          newPortfolio = [...portfolio, {
            productId: selectedProduct.id,
            productName: selectedProduct.name,
            quantity: tradeAmount,
            avgBuyPrice: selectedProduct.price,
            totalInvested: totalCost
          }];
        }
        
        setPortfolio(newPortfolio);
        
        // Database'e kaydet
        try {
          await api.updateBalance(currentUser.id, newBalance);
          await api.updatePortfolio(currentUser.id, newPortfolio);
        } catch (error) {
          console.error('Buy from chart error:', error);
        }
        
        alert(`✅ ${tradeAmount} adet ${selectedProduct.name} satın alındı!`);
        setTradeAmount(1);
      };
      
      // Borsa - Hızlı Sat
      const quickSellFromChart = async () => {
        if (!selectedProduct) return;
        
        const portfolioItem = portfolio.find(p => p.productId === selectedProduct.id);
        
        if (!portfolioItem) {
          alert('Bu üründen portföyünüzde yok!');
          return;
        }
        
        if (tradeAmount > portfolioItem.quantity) {
          alert(`Sadece ${portfolioItem.quantity} adetiniz var!`);
          return;
        }
        
        if (tradeAmount <= 0) {
          alert('Geçerli bir miktar girin!');
          return;
        }
        
        const salePrice = selectedProduct.marketPrice * tradeAmount;
        const profit = (selectedProduct.marketPrice - portfolioItem.avgBuyPrice) * tradeAmount;
        
        const newBalance = balance + salePrice;
        setBalance(newBalance);
        
        const newPortfolio = portfolio.map(p => 
          p.productId === selectedProduct.id
            ? { ...p, quantity: p.quantity - tradeAmount }
            : p
        ).filter(p => p.quantity > 0);
        
        setPortfolio(newPortfolio);
        
        // Database'e kaydet
        try {
          await api.updateBalance(currentUser.id, newBalance);
          await api.updatePortfolio(currentUser.id, newPortfolio);
        } catch (error) {
          console.error('Sell from chart error:', error);
        }
        
        alert(`✅ ${tradeAmount} adet ${selectedProduct.name} satıldı!\n💰 Satış: ${salePrice.toFixed(2)} TL\n📊 Kar/Zarar: ${profit > 0 ? '+' : ''}${profit.toFixed(2)} TL`);
        setTradeAmount(1);
      };
      
      return (
        <div className="min-h-screen bg-gray-100">
          {/* Auth Modal */}
          {showAuthModal && !isAuthenticated && (
            <div className="fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center p-4 overflow-y-auto">
              <div className="bg-white rounded-2xl max-w-2xl w-full p-8 my-8">
                {/* Logo */}
                <div className="text-center mb-8">
                  <div className="flex items-center justify-center space-x-2 mb-2">
                    <Icons.TrendingUp />
                    <h1 className="text-3xl font-bold text-gray-800">TradeMart</h1>
                  </div>
                  <p className="text-gray-600 text-lg">E-Ticaret & Borsa Trading Platformu</p>
                </div>
                
                {/* Platform Açıklaması */}
                <div className="bg-gradient-to-r from-indigo-50 to-purple-50 rounded-xl p-6 mb-8">
                  <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center">
                    <span className="bg-indigo-600 text-white w-8 h-8 rounded-full flex items-center justify-center mr-3 text-sm">💡</span>
                    Platform Nasıl Çalışır?
                  </h2>
                  
                  <div className="space-y-4 text-gray-700">
                    {/* Emtia Alımı Benzeri */}
                    <div className="flex items-start space-x-3">
                      <div className="bg-green-500 text-white rounded-full w-6 h-6 flex items-center justify-center flex-shrink-0 mt-0.5">
                        <span className="text-xs">1</span>
                      </div>
                      <div>
                        <p className="font-semibold text-gray-800">Emtia Ticareti Mantığı</p>
                        <p className="text-sm">Gerçek hayattaki emtia (commodity) ticareti gibi çalışır. Düşükten al, yüksekten sat! Fiyatlar piyasa dinamiklerine göre sürekli değişir.</p>
                      </div>
                    </div>
                    
                    {/* Al-Sat Stratejisi */}
                    <div className="flex items-start space-x-3">
                      <div className="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center flex-shrink-0 mt-0.5">
                        <span className="text-xs">2</span>
                      </div>
                      <div>
                        <p className="font-semibold text-gray-800">Akıllı Alım-Satım</p>
                        <p className="text-sm">Ürünleri sabit fiyattan satın alın, piyasa fiyatları değişince kârlı satışlar yapın. Borsa grafiklerini takip ederek en iyi zamanlamayı yakalayın!</p>
                      </div>
                    </div>
                    
                    {/* Portföy Yönetimi */}

                            </div>
                            <div className="flex justify-between border-t pt-2">
                              <span className="font-bold">Toplam:</span>
                              <span className="font-bold text-green-600">
                                {(selectedProduct.price * tradeAmount).toFixed(2)} TL
                              </span>
                            </div>
                            <div className="flex justify-between">
                              <span className="text-sm">Bakiye:</span>
                              <span className="text-sm">{balance.toFixed(2)} TL</span>
                            </div>
                          </div>
                          
                          <button
                            onClick={quickBuyFromChart}
                            className="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700"
                          >
                            AL
                          </button>
                        </>
                      )}
                    </div>
                    
                    <div className={`border-2 rounded-xl p-6 ${tradeType === 'sell' ? 'border-red-500 bg-red-50' : 'border-gray-200'}`}>
                      <button
                        onClick={() => setTradeType('sell')}
                        className={`w-full py-3 rounded-lg font-bold mb-4 ${tradeType === 'sell' ? 'bg-red-600 text-white' : 'bg-gray-200'}`}
                      >
                        📉 SAT
                      </button>
                      
                      {tradeType === 'sell' && (() => {
                        const portfolioItem = portfolio.find(p => p.productId === selectedProduct.id);
                        const maxSellAmount = portfolioItem ? portfolioItem.quantity : 0;
                        const potentialProfit = portfolioItem ? (selectedProduct.marketPrice - portfolioItem.avgBuyPrice) * tradeAmount : 0;
                        
                        return (
                          <>
                            <div className="mb-4">
                              <label className="block text-sm font-medium mb-2">Miktar:</label>
                              <input
                                type="number"
                                value={tradeAmount}
                                onChange={(e) => setTradeAmount(Math.max(1, Math.min(maxSellAmount, parseInt(e.target.value) || 1)))}
                                className="w-full px-4 py-2 border rounded-lg"
                                min="1"
                                max={maxSellAmount}
                              />
                              <p className="text-sm text-gray-500 mt-1">Maksimum: {maxSellAmount}</p>
                            </div>
                            
                            <div className="bg-white rounded-lg p-4 mb-4 space-y-2">
                              <div className="flex justify-between">
                                <span>Piyasa Fiyatı:</span>
                                <span className="font-bold">{selectedProduct.marketPrice.toFixed(2)} TL</span>
                              </div>
                              <div className="flex justify-between">
                                <span>Miktar:</span>
                                <span className="font-bold">{tradeAmount}</span>
                              </div>
                              <div className="flex justify-between border-t pt-2">
                                <span className="font-bold">Toplam Gelir:</span>
                                <span className="font-bold text-red-600">
                                  {(selectedProduct.marketPrice * tradeAmount).toFixed(2)} TL
                                </span>
                              </div>
                              {portfolioItem && (
                                <>
                                  <div className="flex justify-between">
                                    <span className="text-sm">Ortalama Alış:</span>
                                    <span className="text-sm">{portfolioItem.avgBuyPrice.toFixed(2)} TL</span>
                                  </div>
                                  <div className="flex justify-between">
                                    <span className="text-sm font-medium">Kar/Zarar:</span>
                                    <span className={`text-sm font-medium ${potentialProfit >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                      {potentialProfit >= 0 ? '+' : ''}{potentialProfit.toFixed(2)} TL
                                    </span>
                                  </div>
                                </>
                              )}
                            </div>
                            
                            <button
                              onClick={quickSellFromChart}
                              disabled={maxSellAmount === 0}
                              className={`w-full py-3 rounded-lg font-bold ${maxSellAmount > 0 ? 'bg-red-600 text-white hover:bg-red-700' : 'bg-gray-300 text-gray-500 cursor-not-allowed'}`}
                            >
                              {maxSellAmount > 0 ? 'SAT' : 'Portföyde Yok'}
                            </button>
                          </>
                        );
                      })()}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }
    
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
